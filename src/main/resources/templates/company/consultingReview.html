<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리뷰</title>
  <link rel="stylesheet" th:href="@{/css/company/companyReview.css}"/>
  <link rel="stylesheet" th:href="@{/css/fragment/header2.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/footer2.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/aside2.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/aside.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap}"/>
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
<!-- 써머노트 -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body id="body-pd">

<!-- 헤더 추가 공간 -->
<div class="body-container">
  <!-- 사이드바 추가 공간 -->
  <aside class="aside" th:replace="fragment/aside :: aside"></aside>
  <!-- 사이드바 추가 공간 -->
  <div class="main-container">

    <header class="header2" th:replace="fragment/header2 :: header2"></header>

    <!-- 작업공간 -->
    <div class="work-container">

      <p>
      <div class="all-wrap">
      <form th:action="@{/company/consultingReview}" method="post" enctype="multipart/form-data">
        <div class="review-consulting">
          <input type="hidden" class="company-number" name="companyNumber" th:value="${consultingReviewVo.companyNumber}">
          <input type="hidden" name="consultingRequestNumber" th:value="${consultingReviewVo.consultingRequestNumber}">
          <input type="hidden" name="userNumber" th:value="${consultingReviewVo.userNumber}">
        <div class="review-text">리뷰작성 하기</div>
        <div class="review-sub">
        <div class="company-file">
          <td><img th:src="${'/upload/' + consultingReviewVo.fileUploadPath +  '/' + consultingReviewVo.fileUuid+ '_' + consultingReviewVo.fileName}" alt="기업이미지"></td>
        </div>
        <!-- 상품일 경우 상품사진, 컨설팅일 경우 회사 대표 사진 -->
        <div class="ranking-wrap">
        <div class="consulting-comment" th:utext="${consultingReviewVo.consultingRequestComment}">
        </div>
        <!-- 상품일 경우 상품제목, 컨설팅일 경우  컨설팅 제목 -->
        <div class="star-wrap">
          <span class="star">
            ★★★★★
            <span class="star-span">★★★★★</span>
            <input name="reviewGrade" type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="5">
          </span>

          <input type="hidden" name="reviewGrade" class="star-value" value="" required>
        </div>
      </div>

      </div>
    </div>


      <div class="review-wrap">
        <div class="summernote-box">
          <textarea id="summernote" name="reviewContent" required></textarea>
        </div>
      </div>

      <div class="button-wrap">
      <button type="button" class="cancel">취소</button>
      <button class="registered">등록</button>
    </div>



      </form>
      </div>

      </p>
    </div>
    <!-- 작업공간 -->
    <footer class="footer2" th:replace="fragment/footer2 :: footer2"></footer>
  </div>
</div>

<aside class="aside2" th:replace="fragment/aside2 :: aside2">
  <div class="menu-container"></div>
</aside>
<!-- 퀵 메뉴 추가 공간 -->
<script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
<script th:src="@{/js/fragment/aside.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<!-- <script th:inline="javascript">
  let loginNumber = [[${session.userNumber}]];
</script> -->
<script  th:src="@{/js/company/companyReview.js}"></script>
</body>
</html>
